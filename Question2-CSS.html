<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 2 - CSS</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .image-container {
      position: relative;
    }

    .image-container img {
      position: relative;
      width: 100vw;
      height: 20vh;
      display: block;
      /*removes gap below image */
    }

    .image-container h1 {
      position: absolute;
      top: 25%;
      left: 0;
      padding-left: 20px;
      color: #000000;
      text-shadow: #777575 1px 5px 5px;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="lab2/backgroundimg.gif" alt="Shopping categories">
    <h1>Shopping Categories</h1>
  </div>
  <div class="mainsection">
    <ol>
      <li><a href="#">Animals</a></li>
      <li><a href="#">Computers</a></li>
      <li><a href="#">Diversity and inclusion</a></li>
      <li><a href="#">Food</a></li>
      <li><a href="#">Medicine</a></li>
      <li><a href="#">Music</a></li>
    </ol>
  </div>

</body>

</html>
